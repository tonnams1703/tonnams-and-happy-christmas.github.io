<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://your-image-url-here.com/christmas-theme.jpg');
            background-size: cover;
            margin: 0;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Half-transparent white background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            border: 2px solid #ff0000; /* Christmas theme red */
        }
        .login-container h2 {
            margin: 0 0 15px;
            font-size: 24px;
            text-align: center;
            color: #008000; /* Christmas theme green */
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #008000;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #008000; /* Green border */
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ff0000; /* Christmas theme red */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="TONNAMS" readonly>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="123456789">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
